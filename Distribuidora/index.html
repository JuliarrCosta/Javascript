<html lang="en">
<head>

<body>
    <main>
        <p id="percentSP"></p>

        <div style="width: 500px; height: 500px;">
            <canvas id="grafic" style="width: 300px; height: 300px;"></canvas>        
        </div>
          <script>
            const ctx = document.getElementById('grafic');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['SÃ£o Paulo', 'Rio de Janeiro', 'Minas Gerais', 'Espirito Santo', 'Outros'],
                datasets: [{
                  label: 'Percentual de faturamento',
                  data: [percentSP, percentRJ, percentMG, percentES, percentOUTROS],
                  borderWidth: 1
                }]
              },
              options: {

                  y: {

                  }

              }
            });
          </script>
 
    </main>
